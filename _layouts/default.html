<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title> {{ page.top }} {{ page.title }}</title>
   <meta name="author" content="James Bergstra" /> 

   <link rel="start" href="/" />

    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}

    {% if page.feed %}
    <link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
    {% endif %}

   <link rel="stylesheet"
   href="http://fonts.googleapis.com/css?family=Droid+Serif:regular,italic,bold,bolditalic"
   type="text/css" />

   <link rel="stylesheet"
   href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold"
   type="text/css" />

   <!-- syntax highlighting CSS -->
   <!--<link rel="stylesheet" href="./files/css/syntax.css" type="text/css" /> -->

   <!-- Homepage CSS -->
   <!--
   <link rel="stylesheet" href="./files/css/home.css" type="text/css" />
   -->

</head>
<body id="{{ page.section }}">
<div id="site">

  {{ content }}

  <div id="footer">
    Site built with
    <a href="https://github.com/mojombo/jekyll/" title="A static, minimalist CMS">Jekyll</a>
  </div>
</div>

<!-- Google Analytics script goes here -->
</body>
</html>
